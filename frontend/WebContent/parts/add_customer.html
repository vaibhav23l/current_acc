<div class="col-lg-6">
	<div class="col-lg-12">
		<h1 class="page-header">Add Customer</h1>
	</div>
	<form role="form" ng-submit="postData'/bank/add_customer')">
		<div class="form-group">
			<label>First Name</label> <input class="form-control" ng-model="fields.firstName">
		</div>
		<div class="form-group">
			<label>Last Name</label> <input class="form-control" ng-model="fields.lastName">
		</div>
		
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
