<div class="col-lg-12">
		<h1 class="page-header">Transactions </h1>
	</div>
<div ng-if="accountId"
	ng-init="getData('/bank/find_all_trans_accid/' + accountId)">
	<div>
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">Accounts</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Transaction Id</th>
									<th>Debit</th>
									<th>Credit</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in response.data">
									<td>{{x.transactionId}}</td>
									<td>{{x.debit}}</td>
									<td>{{x.credit}}</td>
									<td>{{x.createDate * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
	</div>
</div>


<div class="col-lg-6">
	<div class="col-lg-12">
		<h1 class="page-header">Bank Transaction</h1>
	</div>
	<form role="form" ng-submit="postData('/bank/add_trans_accid')">
		<div class="form-group">
			<label>Customer : {{firstName}} {{lastName}}</label>
		</div>
		<div class="form-group">
			<label>Transaction Type</label>
			<select class="form-group" ng-model="fields.transactionType">
				<option value="CREDIT">Deposit</option>
				<option value="DEBIT">Withdrawal</option>
			</select>
		</div>
		<div class="form-group">
			<label>Amount</label> <input class="form-control"
				ng-model="fields.amount">
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
