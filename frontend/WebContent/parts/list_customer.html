
<div ng-init="getData('/bank/get_all_customer/')">
	<div class="col-lg-6">
		<div class="col-lg-12">
			<h1 class="page-header">Customers</h1>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Customers</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Accounts</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in response.data">
								<td>{{x.customerId}}</td>
								<td>{{x.firstName}}</td>
								<td>{{x.lastName}}</td>
								<td><a href="#!account/{{x.customerId}}">Account</a> | <a
									href="#!add_account/{{x.customerId}}/{{x.firstName}}/{{x.lastName}}">Add
										Account</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
