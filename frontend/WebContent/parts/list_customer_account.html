
<div ng-if="customerId"
	ng-init="getData('/bank/list_customer_account/' + customerId)">
	<div class="col-lg-6">
		<div class="col-lg-12">
			<h1 class="page-header">Customer Accounts</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Accounts</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Account Id</th>
								<th>Account Type</th>
								<th>Balance</th>
								<th>Transaction</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in response.data">
								<td>{{x.accountId}}</td>
								<td>{{x.accountType}}</td>
								<td>{{x.balance}}</td>
								<td><a href="#!list_acc_transactions/{{x.accountId}}">Transaction</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
<div ng-include="'parts/add_account.html'"></div>
