<div class="col-lg-6">
	<div class="col-lg-12">
		<h1 class="page-header">Add Account</h1>
	</div>
	<form role="form" ng-submit="postData('/bank/add_current_account')">
		<div class="form-group">
			<label>Customer : {{firstName}} {{lastName}}</label>
		</div>
		<div class="form-group">
			<label>Account Type : Current</label>
		</div>
		<div class="form-group">
			<label>Initial Credit</label> <input class="form-control"
				ng-model="fields.balance">
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
